<!-- Generated template for the RankTabMatch component -->
<ion-item-divider color="light" style="text-align: left">筛选条件</ion-item-divider>
<ion-list>
    <ion-item>
        <ion-label>时间</ion-label>
        <ion-select [(ngModel)]="gameSelector.time">
            <ion-option value="today" selected="true">今日</ion-option>
            <ion-option value="yesterday">昨日</ion-option>
            <ion-option value="thisMonth">本月</ion-option>
            <ion-option value="lastMonth">上个月</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>游戏类型</ion-label>
        <ion-select [(ngModel)]="gameSelector.type">
            <ion-option value="cricket" selected="true">米老鼠</ion-option>
            <ion-option value="game01">01游戏</ion-option>
            <ion-option value="countUp">高分赛</ion-option>
        </ion-select>
    </ion-item>
</ion-list>
<ion-list>
    <ion-item>
        我的排名
    </ion-item>
    <ion-item>
        <div class="row" style="text-align: center">
            <div class="col">全球</div>
            <div class="col">全国</div>
        </div>
    </ion-item>
    <ion-item>
        <div class="row" style="text-align: center">
            <div class="col">300</div>
            <div class="col">99</div>
        </div>
    </ion-item>
</ion-list>
<ion-list>
    <ion-item>
        排行榜
    </ion-item>
    <ion-item>
        <div class="row" style="text-align: center">
            <div class="col">排名</div>
            <div class="col">国家</div>
            <div class="col">得分</div>
            <div class="col">玩家</div>
            <div class="col">主店</div>
        </div>
    </ion-item>
    <ion-item *ngFor="let item of matchRankList">
        <div class="row">
            <div class="col">{{ item.rank }}</div>
            <div class="col"><img [src]="item.img" /></div>
            <div class="col">{{ item.score }}</div>
            <div class="col">{{ item.player }}</div>
            <div class="col">{{ item.mainStore }}</div>
        </div>
    </ion-item>
</ion-list>
