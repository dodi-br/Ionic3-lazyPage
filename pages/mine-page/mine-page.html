<ion-header>

  <ion-navbar>
    <ion-title>我的</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #f4f4f4">
<div *ngIf="showContent; else loading">
  <ion-list>
    <ion-item (click)="btnPerson()" style="padding: 10px">
      <ion-avatar item-left style="font-size: 30px">
        <img [src]="portrait">
      </ion-avatar>
      <h2>{{ personName }}</h2>
      <p>个人中心:详细，编辑...</p>
    </ion-item>
  </ion-list>

  <ion-list class="mainGroup">
    <button ion-item (click)="navPush(childPage.cardInformationPage)">
      <ion-icon item-left name="card"></ion-icon>
      我的点卡
    </button>
    <button ion-item (click)="navPush(childPage.idCardPage)">
      <ion-icon item-left name="ios-card-outline"></ion-icon>
      我的身份卡
    </button>

  </ion-list>
  
  <ion-list>
    <button ion-item (click)="navPush(childPage.gameDataPage)">
      <ion-icon item-left name="game-controller-a"></ion-icon>
      游戏数据
    </button>
    <button ion-item (click)="navPush(childPage.gameHistoryPage)">
      <ion-icon item-left name="game-history"></ion-icon>
      游戏历史
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="navPush(childPage.myRankPage)">
      <ion-icon item-left name="flag"></ion-icon>
      我的排名
    </button>
    <button ion-item (click)="btnMainStore()">
      <ion-icon item-left name="store"></ion-icon>
      主店
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="navPush(childPage.settingPage)">
      <ion-icon item-left name="settings"></ion-icon>
      设置
    </button>
  </ion-list>
</div> <!-- showContent -->
</ion-content>

<ng-template #loading>
  <div id="loading">
    Loading...
  </div>
</ng-template>
