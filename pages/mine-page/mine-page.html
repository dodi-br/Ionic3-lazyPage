<ion-header>

  <ion-navbar>
    <ion-title>我的</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #f4f4f4">
  <ion-list>
    <ion-item (click)="btnPerson()" style="padding: 10px">
      <ion-avatar item-left>
        <img src="assets/portrait.png">
      </ion-avatar>
      <h2>Zhangsan</h2>
      <p>个人中心:详细，编辑...</p>
    </ion-item>
  </ion-list>

  <ion-list class="mainGroup">
    <button ion-item (click)="navPush(childPage.cardInformationPage)">
      我的点卡
    </button>
    <button ion-item (click)="navPush(childPage.mainStroePage)">
      主店
    </button>
  </ion-list>
  
  <ion-list>
    <button ion-item (click)="navPush(childPage.gameDataPage)">
      游戏数据
    </button>
    <button ion-item (click)="navPush(childPage.gameHistoryPage)">
      游戏历史
    </button>

    <button ion-item (click)="navPush(childPage.myRankPage)">
      我的排名
    </button>
  </ion-list>

  <ion-list>
    <button ion-item (click)="navPush(childPage.settingPage)">
      设置
    </button>
  </ion-list>
</ion-content>
