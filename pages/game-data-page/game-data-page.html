<ion-header>

  <ion-navbar>
    <ion-title>游戏数据</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background: #f4f4f4">
  <ion-list></ion-list>
  <ion-list>
    <ion-item><span>总游戏次数</span><span style="float: right">58</span></ion-item>
    <ion-item><span>对战游戏次数</span><span style="float: right">17</span></ion-item>
  </ion-list>
    
  <ion-list>
    <ion-item><span>高分</span><span style="float: right">854</span></ion-item>
    <ion-item><span>平均分</span><span style="float: right">593.04</span></ion-item>
  </ion-list>
  
  <ion-list *ngFor="let gameData of gameDatas">
    <ion-item> <b>{{ gameData.title }}</b></ion-item>
    <ion-item *ngFor="let item of gameData.data">
      <span>{{ item[0] }}</span>
      <span style="float: right">{{ item[1] }}</span>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <ion-item> <b>奖励记录</b></ion-item>
    <ion-item style="text-align: center">
      <div class="row header">
        <div class="col">AWARD</div>
        <div class="col">本月</div>
        <div class="col">总次数</div>
      </div>
    </ion-item>
    <ion-item style="text-align: center" *ngFor="let item of awards">
      <div class="row">
      <div class="col">{{ item.name }}</div>
      <div class="col">{{ item.thisMonth }}</div>
      <div class="col">{{ item.all }}</div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
