<ion-header>

  <ion-navbar>
    <ion-title>游戏数据</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-segment [(ngModel)]="gameDataSegment" (ionChange)="onSegmentChanged($event)">
  <ion-segment-button value="general">
    整体结果
  </ion-segment-button>
  <ion-segment-button value="recent">
    近期结果
  </ion-segment-button>
  <ion-segment-button value="month">
    每月数据
  </ion-segment-button>
  <ion-segment-button value="award">
    奖励记录
  </ion-segment-button>
</ion-segment>

</ion-content>
