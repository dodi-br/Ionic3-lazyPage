<ion-header>

  <ion-navbar>
    <ion-title>转移点数</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label item-left color="primary">宿主卡号</ion-label>
    <ion-input item-center readonly [value]="cardNum"
      style="color: gray"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label item-left color="primary">目标卡号</ion-label>
    <ion-input item-center type="text"></ion-input>
    <button ion-button item-right (click)="selectCard()">
      <ion-icon name="card"></ion-icon>
    </button>
  </ion-item>

  <ion-item>
    <ion-label item-left color="primary">点数</ion-label>
    <ion-input item-center type="number"></ion-input>
  </ion-item>
  <button ion-button class="btn-login">转移</button>
</ion-content>
