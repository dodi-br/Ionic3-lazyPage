<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <ion-searchbar placeholder="店铺搜索" 
        (click)="navPush(childPage.onSearchStorePage)"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<div *ngIf="showContent; else loading">
  <h1 style="margin-top: 20px">
  <ion-chip (click)="chip[0] = (chip[0] == 'clicked') ? 'notclicked':'clicked'"
   [ngClass]="chip[0]">
    <ion-label>独立房间</ion-label>
  </ion-chip> 
  <ion-chip (click)="chip[1] = (chip[1] == 'clicked') ? 'notclicked':'clicked'"
   [ngClass]="chip[1]">
    <ion-label>停车位</ion-label>
  </ion-chip> 
  <ion-chip (click)="chip[2] = (chip[2] == 'clicked') ? 'notclicked':'clicked'"
   [ngClass]="chip[2]">
    <ion-label>信用卡</ion-label>
  </ion-chip> 
  <ion-chip (click)="chip[3] = (chip[3] == 'clicked') ? 'notclicked':'clicked'"
   [ngClass]="chip[3]">
    <ion-label>配件销售</ion-label>
  </ion-chip> 
  </h1>




  <!--<ion-list>-->
    <div style="padding-top: 10px">
        <button ion-item style="padding:0"  *ngFor="let storeList of store"
         (click)="navPush(childPage.storeDetailPage, storeList.label)">
            <img item-left style="width:80px; height: 60px" 
                src="{{ storeList.picture }}" />
          <h2 style="margin:0">{{ storeList.label }}</h2>
          <h3>{{ storeList.distance }}m</h3>
          <p>{{ storeList.address }}</p>
        </button>
    </div>
    </div>
</ion-content>

<ng-template #loading>
  <div id="loading">
    Loading...
  </div>
</ng-template>
