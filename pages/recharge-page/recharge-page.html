<ion-header>

<ion-toolbar>
  <ion-navbar>
    <ion-title>点卡充值</ion-title>
    <ion-buttons end>
      <button ion-button outline color="primary" 
        (click)="navPush(childPage.cardInformationPage)">管理</button>
    </ion-buttons>
  </ion-navbar>
</ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list> 
    <ion-item>
      <ion-label item-left color="primary">卡号</ion-label>
      <ion-input item-center placeholder="Card number" type="text" [style.color]="this.card.fontColor" [value]="card.number" [readonly]="isReadonly()"></ion-input>
      <button ion-button item-right (click)="selectCard()">
        <ion-icon name="card"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-label color="primary">充值点数
        <!-- <ion-icon name="md-lock" color="primary"></ion-icon> -->
      </ion-label>
      <ion-input type="number" placeholder="0.1元/点" min="0" (change)='onChangeTime($event.target.value)'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">总额
        <!-- <ion-icon name="md-lock" color="primary"></ion-icon> -->
      </ion-label>
      <ion-input style="color: gray" [readonly]="true" [value]="price"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button class="btn-login" (click)="btnRechargeClick($event)"> 充值 </button>
</ion-content>
