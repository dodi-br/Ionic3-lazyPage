<ion-header>

  <ion-navbar>
    <ion-title>我的身份卡</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="btnAddCard()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list-header>
        主卡
    </ion-list-header>
    <ion-list>
    <ion-card style="border: solid darkred 1px;">

        <ion-card-header style="color: darkred">
            卡号: A123899623BFF
        </ion-card-header>

        <ion-card-content>
            昵称: zdc0 <br /> Rating|29
            &nbsp;&nbsp; PPD|20 &nbsp;&nbsp; MPR|7
        </ion-card-content>
    </ion-card>
    </ion-list>

    <ion-list-header>
    </ion-list-header>
    <ion-list>
    <ion-card style="border: solid black 1px;" *ngFor="let item of items" (click)="btnIdCard()">

        <ion-card-header style="color: darkred">
            卡号: {{ item.number }}
        </ion-card-header>

        <ion-card-content>
            昵称: {{ item.name }} <br /> Rating|{{ item.record.rating }} 
            &nbsp;&nbsp; PPD|{{item.record.ppd}} &nbsp;&nbsp; MPR|{{item.record.mpr}}
        </ion-card-content>
    </ion-card>
    </ion-list>
