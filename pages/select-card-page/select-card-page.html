<ion-header>

  <ion-navbar>
    <ion-title>选择点卡</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list style="margin-top: 30px">
    <ion-card style="border: solid darkred 1px;" *ngFor="let item of items" navPop>

        <ion-card-header style="color: darkred">
            卡号: {{ item.number }}
        </ion-card-header>

        <ion-card-content>
            剩余点数: {{ item.point }} 
        </ion-card-content>
    </ion-card>
    </ion-list>
    <ion-list-header>
        已挂失
    </ion-list-header>
    <ion-list>
    <ion-card style="border: solid gray 1px" navPop>

        <ion-card-header style="color: darkred">
            卡号: SCDD3382
        </ion-card-header>

        <ion-card-content>
            剩余点数: 5 
        </ion-card-content>
    </ion-card>
    </ion-list>



</ion-content>
