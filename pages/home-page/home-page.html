<!--

<ion-header>

  <ion-navbar>
    <ion-title>首页</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:#E0E0E0">

  <!-- 轮播广告 -->
  <ion-slides pager style="height: 30%; " autoplay="2000" loop>
    <ion-slide>
      <img src="assets/dart1.jpg" style="width: 100%">
    </ion-slide>
    <ion-slide>
      <img src="assets/dart2.jpg" style="width: 100%">
    </ion-slide>
    <ion-slide>
      <img src="assets/dart3.jpg" style="width: 100%">
    </ion-slide>
  </ion-slides>

  <!-- 三格按钮 -->
  <div style="background:white">
    <button ion-button clear class="three-button" (click)="navPush(childPage.cardRechargePage)">
    <div>
      <ion-icon name="logo-yen" class="icon-size"></ion-icon>
      <br>
      <label>{{ childPage.cardRechargePage.title }}</label>
    </div>
  </button>
    <button ion-button clear class="three-button" (click)="navPush(childPage.noticePage)">
    <div>
      <ion-icon name="alert" class="icon-size"></ion-icon>
      <br>
      <label>{{ childPage.noticePage.title }}</label>
    </div>
  </button>
    <button ion-button clear class="three-button" (click)="navPush(childPage.mapPage)">
    <div>
      <ion-icon name="navigate" class="icon-size"></ion-icon>
      <br>
      <label>{{ childPage.mapPage.title }}</label>
    </div>
  </button>
  </div>

  <!-- <登录> 个人重要信息 评级，ppd 。。。-->
  <ion-list>
    <ion-item no-lines>
      <ion-avatar item-left>
        <img src="assets/portrait.png">
      </ion-avatar>
      <h2>Zhangsan</h2>
      <!--<p>个人中心:详细，编辑...</p>-->
    </ion-item>
    <ion-item lines>
      <ion-label>评级：29 </ion-label>
      <ion-label>PPD：90</ion-label>
      <ion-label>MPR: 80</ion-label>
    </ion-item>
  </ion-list>

  <!-- New store list -->
  <ion-list>
    <ion-item>
      <ion-icon item-left name="outlet" style="float:left"></ion-icon>
      <span style="float:left; font-size: large">新店铺</span>
      <h3 style="float:right">更多</h3>
    </ion-item>
    <ion-item>
      <ion-label><b>下沙</b>&nbsp;&nbsp;下沙白杨人文会所</ion-label>
      <!--<ion-label></ion-label>-->
    </ion-item>
    <ion-item>
      <ion-label><b>滨江</b>&nbsp;&nbsp;滨兴家园咖啡观</ion-label>
      <!--<ion-label></ion-label>-->
    </ion-item>
  </ion-list>

  <!-- ranking -->
  <ion-list>
    <ion-item>
      <ion-icon item-left name="country" style="float:left;"></ion-icon>
      <h1 style="float:left">排名</h1>
      <h3 style="float:right">更多</h3>
    </ion-item>
    <ion-item id="rank">
    <div>
      <ion-segment [(ngModel)]="rankTab">
        <ion-segment-button value="game1">
          高分赛
        </ion-segment-button>
        <ion-segment-button value="game2">
          01游戏
        </ion-segment-button>
        <ion-segment-button value="game3">
          米老鼠
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="rankTab">
      <ion-list *ngSwitchCase="'game1'">
        <ion-item>
          <ion-icon item-left color="primary">1</ion-icon>
          <ion-thumbnail item-left>
            <img src="../assets/No1.jpeg">
          </ion-thumbnail>
          <h1 style="padding: 5px 0"><span style="background:darkred;color:white"
           >Score</span>  1500</h1>
          <h2>Lv33 [CN]Ruby</h2>
        </ion-item>
        <ion-item>
          <span style="color:darkred; font-size:large; float:left; padding: 0 6px">2</span>
          <span style="text-align: left; float:left"> Because of you </span>
          <span style="text-align: right; float: right;"> 1200 </span>
        </ion-item>
        <ion-item>
          <span style="color:darkred; font-size:large; float:left; padding: 0 6px">3</span>
          <span style="text-align: left; float:left"> 钉町 </span>
          <span style="text-align: right; float: right;"> 1000 </span>
        </ion-item>
        <ion-item>
          <span style="font-size:large; float:left; padding: 0 6px">4</span>
          <span style="text-align: left; float:left"> 阿菲 </span>
          <span style="text-align: right; float: right;"> 1000 </span>
        </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'game2'">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>
        ...
      </ion-list>
      
      <ion-list *ngSwitchCase="'game3'">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>
        ...
      </ion-list>
    </div>
  </ion-item>
  </ion-list>




</ion-content>
