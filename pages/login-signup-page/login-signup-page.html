  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
      <ion-buttons left>
      <button ion-button item-left (click)="cancel()">
      <ion-icon name="close" larger></ion-icon>
      </button>
      </ion-buttons>
        <ion-title>
            登录
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-top>
<div padding style="position:absolute; width: 100%">
  <ion-segment [(ngModel)]="selectedTab">
    <ion-segment-button value="Login">
      登录
    </ion-segment-button>
    <ion-segment-button value="SignUp">
      注册
    </ion-segment-button>
  </ion-segment>

<div [ngSwitch]="selectedTab">
  <!-- login -->
  <ion-list *ngSwitchCase="'Login'" style="text-align: center">
      <ion-item>
        <ion-label color="primary">
          <ion-icon name="person" color="primary"></ion-icon>
        </ion-label>
        <ion-input placeholder="账号/手机/邮箱"
        [(ngModel)]="oLogin.account"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          <ion-icon name="md-lock" color="primary"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="密码" [(ngModel)]="oLogin.password"></ion-input>
      </ion-item>
    <button ion-button class="btn-login" (click)="btnLoginClick($event)">登录</button>
    <a (click)="this.navCtrl.push('ForgetPassword')">忘记密码</a>
  </ion-list>

  <!--Sign up-->
  <ion-list *ngSwitchCase="'SignUp'">
    <ion-item>
      <ion-label color="primary">
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input placeholder="账号"
        (blur)="judge('account', 'signUp')"
        [(ngModel)]="oSignUp.account">
      </ion-input>
    </ion-item>
    <div style="color: red" [style.display]="varJudge.account.notice.signUp">
      *字母、数字、下划线组成,字母或下划线开头
    </div>

    <ion-item>
      <ion-label color="primary">
        <ion-icon name="md-lock"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="密码" 
        (blur)="judge('password', 'signUp')"
        [(ngModel)]="oSignUp.password">
      </ion-input>
    </ion-item>
    <div style="color: red" [style.display]="varJudge.password.notice.signUp">
      *至少6位密码
    </div>

    <ion-item>
    	<ion-label color="primary">
    		<ion-icon name="md-phone-portrait"></ion-icon>
    	</ion-label>
    	<ion-input type="tel" placeholder="手机号"
    	  (blur)="judge('phone', 'signUp')"
      	[(ngModel)]="oSignUp.phone">
    	</ion-input>
    </ion-item>
    <div style="color: red" [style.display]="varJudge.phone.notice.signUp">
      *手机号格式有误
    </div>

    <button ion-button class="btn-login" (click)="btnSignUpClick($event)">注册</button>
  </ion-list>
</div>
</div>
</ion-content>
