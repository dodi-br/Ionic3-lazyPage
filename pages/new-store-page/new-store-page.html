<ion-header>

  <ion-navbar>
    <ion-title>新店铺</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="padding-top: 10px">
        <button ion-item style="padding:0"  *ngFor="let item of stores"
         (click)="this.navCtrl.push('StoreDetailPage', { storeName: item.label })">
            <ion-img item-left style="width:80px; height: 60px" src="{{ item.picture }}" ></ion-img>
          <h2 style="margin:0">{{ item.label }}</h2>
          <h3>{{ item.distance }}m</h3>
          <p>{{ item.address }}</p>
        </button>
    </div>
</ion-content>
