<ion-header>

    <ion-navbar>
        <ion-title>{{ title }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-card style="border: solid darkred 1px;" *ngFor="let item of items" (click)="btnCardsClick(item)">

        <ion-card-header style="color: darkred">
            卡号: {{ item.number }}
        </ion-card-header>

        <ion-card-content>
            剩余点数: {{ item.point }} <br /> Rating|{{ item.record.rating }} 
            &nbsp;&nbsp; PPD|{{item.record.ppd}} &nbsp;&nbsp; MPR|{{item.record.mpr}}
        </ion-card-content>
    </ion-card>
</ion-content>
