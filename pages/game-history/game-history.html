  <ion-card *ngFor="let item of gameHistorys">
  <button ion-item style="padding-left: 0" (click)="this.navCtrl.push('GameHistoryDetail', { item: item })">
    <ion-card-header>
      {{ item.result }}
      <div style="color: #505050; float: right; font-size: small">{{ item.time }}</div>
    </ion-card-header>
    <ion-card-content>
      <div>{{ item.type }}</div>
      <div>{{ item.scoreType + ":" + item.score }}</div>
    </ion-card-content>
  </button>

  </ion-card>
