<ion-header>
<ion-segment [(ngModel)]="rankSegment" (ionChange)="onSegmentChanged($event)"
  style="height: 61px;">
  <ion-segment-button value="main">
    今日
  </ion-segment-button>
  <ion-segment-button value="level">
    评级
  </ion-segment-button>
  <ion-segment-button value="game">
    比赛
  </ion-segment-button>
  <ion-segment-button value="battle">
    对战
  </ion-segment-button>
  <ion-segment-button value="award">
    奖励
  </ion-segment-button>
  <ion-segment-button value="mainStore">
    主店
  </ion-segment-button>
</ion-segment>
</ion-header>


<ion-content>
  <ion-slides #rankSlider (ionSlideWillChange)="onSlideChanged($event)">
    <ion-slide *ngFor="let slide of rankSlides">
      <div>
        
        <!--排名第一-->
        <ion-item-group>
          <ion-item-divider style="text-align: left; color: black">
            <h2>排名第一</h2>
          </ion-item-divider>
            <ion-list>
              <button ion-item style="padding-left: 10px"  *ngFor="let item of no1">
                  <ion-img item-left style="width:80px; height: 60px" src="" ></ion-img>
                <h2 style="margin:0">{{item.game}} {{ item.score}}</h2>
                <h3>{{ item.store }}</h3>
                <p>{{ item.level}} {{ item.name }}</p>
              </button>
            </ion-list>
          </ion-item-group>

<!--比赛排名-->
        <ion-item-group>
          <ion-item-divider style="text-align: left; color: black">
            <h2>奖励排名</h2>
          </ion-item-divider>
              <div>
                <ion-segment [(ngModel)]="gameRankSegment">
                  <ion-segment-button value="gaofen">
                    高分赛
                  </ion-segment-button>
                  <ion-segment-button value="game01">
                    01游戏
                  </ion-segment-button>
                  <ion-segment-button value="milaoshu">
                    米老鼠
                  </ion-segment-button>
                </ion-segment>
              </div>
        
              <div [ngSwitch]="gameRankSegment">
                <div *ngFor="let item of ['gaofen', 'game01', 'milaoshu']">
                  <ion-list *ngSwitchCase="item">
                 <ion-item>
                  <div class="row header">
                    <div class="col" style="text-align:center">排名</div>
                    <div class="col">国家</div>
                    <div class="col" style="text-align:center">分</div>
                    <div class="col" style="text-align:center">玩家</div>
                  </div>
                  </ion-item>
                  <ion-item>
                  <div class="row" >
                    <div class="col" style="text-align:center">1</div>
                    <div class="col">中国</div>
                    <div class="col" style="text-align:center">82</div>
                    <div class="col" style="text-align:center">jasdf</div>
                  </div>
                  </ion-item>
                  <ion-item>
                  <div class="row" >
                    <div class="col" style="text-align:center">2</div>
                    <div class="col">中国</div>
                    <div class="col" style="text-align:center">82</div>
                    <div class="col" style="text-align:center">jasdf</div>
                  </div>
                  </ion-item>
                  <ion-item>
                  <div class="row" >
                    <div class="col" style="text-align:center">3</div>
                    <div class="col">中国</div>
                    <div class="col" style="text-align:center">82</div>
                    <div class="col" style="text-align:center">jasdf</div>
                  </div>
                 </ion-item>
                  <ion-item>
                  <div class="row" >
                    <div class="col" style="text-align:center">4</div>
                    <div class="col">中国</div>
                    <div class="col" style="text-align:center">82</div>
                    <div class="col" style="text-align:center">jasdf</div>
                  </div>
                 </ion-item>
                </ion-list>
              </div>
              </div>
        </ion-item-group>


<!--奖励排名-->
        <ion-item-group>
          <ion-item-divider style="text-align: left; color: black">
            <h2>奖励排名</h2>
          </ion-item-divider>
              <div>
                <ion-segment [(ngModel)]="rewardSegment">
                  <ion-segment-button value="gaofen">
                    Hat Trick
                  </ion-segment-button>
                  <ion-segment-button value="game01">
                    PHONENIX EYE
                  </ion-segment-button>
                  <ion-segment-button value="milaoshu">
                    WHITE HORSE
                  </ion-segment-button>
                </ion-segment>
              </div>
        
              <div [ngSwitch]="rewardSegment">
                <div *ngFor="let item of ['gaofen', 'game01', 'milaoshu']">
                  <ion-list *ngSwitchCase="item">
                 <ion-item>
                  <div class="row header">
                    <div class="col" style="text-align:center">排名</div>
                    <div class="col">国家</div>
                    <div class="col" style="text-align:center">分</div>
                    <div class="col" style="text-align:center">玩家</div>
                  </div>
                  </ion-item>
                  <ion-item>
                  <div class="row" >
                    <div class="col" style="text-align:center">1</div>
                    <div class="col">中国</div>
                    <div class="col" style="text-align:center">82</div>
                    <div class="col" style="text-align:center">jasdf</div>
                  </div>
                  </ion-item>
                  <ion-item>
                  <div class="row" >
                    <div class="col" style="text-align:center">2</div>
                    <div class="col">中国</div>
                    <div class="col" style="text-align:center">82</div>
                    <div class="col" style="text-align:center">jasdf</div>
                  </div>
                  </ion-item>
                  <ion-item>
                  <div class="row" >
                    <div class="col" style="text-align:center">3</div>
                    <div class="col">中国</div>
                    <div class="col" style="text-align:center">82</div>
                    <div class="col" style="text-align:center">jasdf</div>
                  </div>
                 </ion-item>
                  <ion-item>
                  <div class="row" >
                    <div class="col" style="text-align:center">4</div>
                    <div class="col">中国</div>
                    <div class="col" style="text-align:center">82</div>
                    <div class="col" style="text-align:center">jasdf</div>
                  </div>
                 </ion-item>
                </ion-list>
              </div>
              </div>
        </ion-item-group>



      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
