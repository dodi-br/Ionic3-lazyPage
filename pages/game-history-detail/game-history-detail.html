  <ion-item-group>
    <ion-item-divider color="light"></ion-item-divider>
    <ion-item-divider color="light" [style.fontSize]="'medium'">
    {{ gameDetailData[0].date + ' - ' + gameDetailData[0].store }}
    </ion-item-divider>
    <ion-item class="battle">
      <div class="player">
        <h1>
          <ion-icon color="primary" name="flag" style="position: absolute; left: 20px"></ion-icon>
          <ion-icon color="primary">WIN</ion-icon>
        </h1>
        <div style="display: inline-block; text-align: left">
          中原一点红 <br />
          PPD:  <ion-badge item-right>22.46</ion-badge>
        </div>
      </div>
      <div class="player" style="border-left: solid 1px lightgray">
        <h1><ion-icon style="color: lightBlue">LOSE</ion-icon></h1>
        <div style="display: inline-block; text-align: left">
          我是楚留香 <br />
          PPD:  <ion-badge item-right style="background: lightBlue">20.56</ion-badge>
        </div>
      </div>
    </ion-item>
  </ion-item-group>
  
  <ion-item-group>
    <ion-item-divider color="light" [style.fontSize]="'medium'">获得奖励</ion-item-divider>
    
    <ion-slides pager>
      <ion-slide>
        <ion-item *ngFor="let item of [0, 1, 2, 3, 4, 5, 6]">
          <span style="float: left"> {{ gameDetailData[0].award[item].type }}</span>
          <span style="float:right"> {{ gameDetailData[0].award[item].count + '次数'}}</span>
        </ion-item>
      </ion-slide>
      <ion-slide>
        <ion-item *ngFor="let item of [7, 8, 9, 10, 11, 12, 13]">
          <span style="float: left"> {{ gameDetailData[0].award[item].type }}</span>
          <span style="float:right"> {{ gameDetailData[0].award[item].count + '次数'}}</span>
        </ion-item>
      </ion-slide>
    </ion-slides>
    
  </ion-item-group>
